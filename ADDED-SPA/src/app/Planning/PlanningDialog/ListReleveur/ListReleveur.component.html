<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<div class="Releveur mat-elevation-z8">

  <table mat-table [dataSource]="ListReleveur">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idReleveur}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Releveur">
      <th mat-header-cell *matHeaderCellDef> Releveur </th>
      <td mat-cell *matCellDef="let element"> {{element.tspUsername}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Portable">
      <th mat-header-cell *matHeaderCellDef> NO </th>
      <td mat-cell *matCellDef="let element"> {{element.idPort}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Marque">
      <th mat-header-cell *matHeaderCellDef> Marque Portable </th>
      <td mat-cell *matCellDef="let element"> {{element.marquePort}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
