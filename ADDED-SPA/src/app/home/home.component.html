<div class="container mt-5">
  <div *ngIf="!RegisterMod" style="text-align: center">
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-1" (click) = "RegisterToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="RegisterMod" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
