<form #registerform = "ngForm"(ngSubmit) = "register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <select class="form-control" [(ngModel)] = "model.CodDist" name="CodDist" id="1">
      <option *ngFor="let district of districts" value="{{district.codDist}}">{{district.nomDist}}</option>
    </select>
  </div>
    <div class="form-group">
    <input type="text" class="form-control" required name="NomChef" placeholder="Nom" [(ngModel)]="model.NomChef">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="PrenomChef" placeholder="Prenom" [(ngModel)]="model.PrenomChef">
  </div>
  <div class="form-group">
    <input type="tel" class="form-control" required name="TelChef" placeholder="Téléphon" [(ngModel)]="model.TelChef">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" required name="MailChef" placeholder="Mail" [(ngModel)]="model.MailChef">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required name="Passeword" placeholder="Password" [(ngModel)]="model.Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click) = "cancel()">Cancel</button>
  </div>
  
</form>
